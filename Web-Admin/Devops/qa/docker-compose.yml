version: "3.9"

services:
  web-admin-qa:
    build:
      context: ../..
      dockerfile: Devops/qa/Dockerfile.app
    container_name: urbantracker-web-admin-qa
    restart: unless-stopped
    env_file:
      - .env.qa
    ports:
      - "3003:3000"
    networks:
      - network_frontend_admin_qa
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.urbantracker.service=web-admin"
      - "com.urbantracker.environment=qa"
      - "com.urbantracker.version=latest"

networks:
  network_frontend_admin_qa:
    driver: bridge
    name: urbantracker-frontend-admin-qa