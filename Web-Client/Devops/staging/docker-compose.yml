version: "3.9"

services:
  web-client-staging:
    build:
      context: ../..
      dockerfile: Devops/staging/Dockerfile.app
    container_name: urbantracker-web-client-staging
    restart: unless-stopped
    env_file:
      - .env.staging
    ports:
      - "3032:3000"
    networks:
      - network_frontend_client_staging
    environment:
      - NODE_ENV=staging
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.urbantracker.service=web-client"
      - "com.urbantracker.environment=staging"
      - "com.urbantracker.version=latest"

networks:
  network_frontend_client_staging:
    driver: bridge
    name: urbantracker-frontend-client-staging